<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- CDN CSS Bootstrap -->
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CDN FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid bg-secondary">
        <header>
            <h3 class="display-2 p-4 text-white mb-4"><i class="fa-solid fa-user"></i>Profile</h3>
        </header>

    </div>
    <div class="card w-50 mx-auto">
        <div class="card-body">
            <div class="row">
                <div class="col-8 g-1">
                    <form action="">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="First Name" class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="Mark" name="firstname"
                                    id="firstname">
                            </div>
                            <div class="col">
                                <label for="Last Name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Lee" name="lastname" id="lastname">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-8">
                                <label for="Address" class="form-label">Address</label>
                                <input type="text" class="form-control" placeholder="California, USA" name="Address"
                                    id="Address">
                            </div>
                            <div class="col-4">
                                <label for="cnumber" class="form-label">Contact Number</label>
                                <input type="number" class="form-control" placeholder="78-785547-452" name="cnumber"
                                    id="cnumber">

                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" placeholder="mark" name="username"
                                    id="username">
                            </div>
                            <div class="row mb-3 mt-3">
                                <div class="col">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter password to confirm"
                                        name="password" id="password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="submit" class="btn btn-primary w-100 mt-2" name="UPDATE" value="UPDATE">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-4 g-3 text-center">
                    <img src="profile.png" width="60%" alt="profile_image">
                    <p></p>
                    <input type="file" name="avatar" class="form-control mt-2" accept="image/*">
                </div>


                <!-- CDN JS Bootstrap -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
</body>

</html>

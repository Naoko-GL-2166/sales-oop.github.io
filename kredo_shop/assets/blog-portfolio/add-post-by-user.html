<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post by User</title>
    <!-- CDN CSS Bootstrap -->
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CDN FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card w-50 mx-auto">
        <div class="card-header border-0">
            <h2 class="display-3 text-center"><i class="fa-regular fa-pen-to-square"></i>Add Post</h2>
        </div>
        <div class="card-body">
            <form action="">
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" class="form-control border-top-0 border-end-0 border-start-0 border-info"
                            placeholder="TITLE" name="TITLE" id="TITLE">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input type="date"
                            class="form-control border-2 border-top-0 border-end-0 border-start-0 border-dark"
                            name="dd/mm/yyyy" id="dd/mm/yyyy">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <select name=""
                            class="form-select border-2 border-top-0 border-end-0 border-start-0 border-dark"
                            id="category">
                            <option disabled selected>CATEGORY</option>
                            <option value="posts">Posts</option>
                            <option value="profile">Profile</option>
                            <option value="dashboard">Dashboard</option>
                            <option value="users">Users</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-b">
                    <div class="col">
                        <textarea class="form-control border-dark mb-3  border-2" placeholder="MESSAGE" name="message"
                            id="message" cols="30" rows="10"></textarea>
                    </div>
                </div>



                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn btn-dark w-100 mt-5" name="post" value="POST">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- CDN JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>



<!-- CDN JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

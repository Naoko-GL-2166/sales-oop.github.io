<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- CDN CSS Bootstrap -->
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CDN FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid bg-warning">
        <header>
            <h3 class="display-2 p-4 text-white mb-4"><i class="fa-solid fa-user-pen"></i>User</h3>
        </header>

    </div>

    <div class="card w-50 mx-auto">
        <div class="card-header border-0">
            <h2 class="display-3">Add User</h2>
        </div>
        <div class="card-body">
            <form action="">
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" name="fname" id="fname">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" name="lname" id="lname">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Contact Number" name="cnumber"
                            id="cnumber">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Address" name="Address" id="Address">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Username" name="Username" id="Username">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password" name="Password"
                            id="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn btn-warning w-100 mt-3 text-white" name="ADD" value="ADD">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped table-hover m-4">
            <thead class="table-dark">
                <tr>
                    <th>ACCOUNT ID</th>
                    <th>FULL NAME</th>
                    <th>CONTACT NUMBER</th>
                    <th>ADDRESS</th>
                    <th>USER NAME</th>
                    <th></th>
                </tr>
            </thead>
            <tr>
                <td>3</td>
                <td>John Doe</td>
                <td>78987-787777</td>
                <td>Budapest, Hungary</td>
                <td>john</td>
                <td>
                    <!-- buttons -->
                    <button class="btn btn-warning text-white">Update</button>
                    <button class="btn btn-danger ms-5">Delete</button>
                </td>
            </tr>
            <tr>
                <td>6</td>
                <td>Apple Banana</td>
                <td>789-7547</td>
                <td>Moscow, Russia</td>
                <td>abc</td>
                <td>
                    <!-- buttons -->
                    <button class="btn btn-warning text-white">Update</button>
                    <button class="btn btn-danger ms-5">Delete</button>
                </td>
            </tr>
        </table>
    </div>



    <!-- CDN JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
